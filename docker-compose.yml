version: '3.8'

volumes:
  mongo_data:


services:
  mongo:
    image: mongo:6.0.2
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
    env_file:
      - ./.env
    restart: unless-stopped

  server:
    build: ./server
    env_file:
      - ./.env
    ports:
      - 80:80
    volumes:
      - ./server:/code/app
    depends_on:
      - mongo
